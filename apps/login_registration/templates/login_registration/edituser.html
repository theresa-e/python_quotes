<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit User Info</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app_name/css/styles.css' %}">
</head>

<body>
    <div class="container success">
        <h1>Update Account Information</h1>
        <form action="/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ user.first_name }}">
                <p></p>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ user.last_name }}">
                <p></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email" placeholder="Email Address" value={{ user.email }}>
                <p></p>
            </div>
            <div class="form-group">
                <input type="hidden" name="userid" value="{{ user.id }}">
                <input type="submit" value="Update" class="btn">
                <a href="/success">Go back</a>

            </div>
                                 {% if messages %}
                                <h3>Oops!</h3>
                                <p>There was a problem with the form:</p>
                                {% for i in messages %}
                                <ul>
                                    <li>{{ i }}</li>
                                </ul>
                                {% endfor %} {% endif %}
        </form>
    </div>
</body>

</html>
