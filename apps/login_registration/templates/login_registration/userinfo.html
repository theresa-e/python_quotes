<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Info</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app_name/css/styles.css' %}">
</head>

<body>
    <div class="container success">
        <h1 class="text-center">User Info</h1>
        <h5><strong>Full Name -</strong> {{ user.first_name}} {{user.last_name}}</h5>
        <h5><strong>Email -</strong> {{ user.email }}</h5>
        <h3>Quotes shared by {{ user.first_name }}:</h3>
        {% for i in quotes %}
        <div class="quotes">
            <h4>{{ i.author }}: {{ i.quote }} </h4>
            <h6>Posted on {{ i.created_at }}</h6>


        </div>
        {% endfor %}
        <form action="/logout">
            <input type="submit" class="btn" value="Log Out">
        </form>
        <a href="/success">Go back</a>
    </div>
</body>

</html>
